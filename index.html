<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3760c98735.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/poster.css">
    <title>Task</title>
</head>
<body>

    <div class="container">

        <div class="movie-card">
            <h2 class="movie-title"></h2>
            <p class="movie-genres">
                <span class="movie-rating">PG-13</span>  
                <span class="release-date"></span>
                <span class="genres"></span>
                <span class="movie-duration"></span>
            </p>
            <div class="movie-poster-container">
                <img src="" alt="Poster">
            </div>

            <div class="movie-info-container">
                <p class="movie-info-quote"><span class="movieQuote"></span></p>

                <h2 class="movie-info-overview-title">overview</h2>
                <p class="movie-info-overview"><span class="movieQuote"></span></p>

                <div class="movie-info-actions">
                    <ul>
                        <li><a href="#" class="add-fav"><i class="fas fa-heart"></i></a></li>
                        <li><a href="#" class="add-bookmark"><i class="fas fa-bookmark"></i></a></li>
                        <li><a href="#" class="rate-movie"><i class="fas fa-star-half-alt"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container_Favourite">
            <input type="text" class="userInputTitle" placeholder="Enter movie title">
            <input type="text" class="userInputYear" placeholder="Enter release year">
            <input type="text" class="userInputTitleUrl" placeholder="Enter poster URL">
            <button class="button">Save</button>
        
            <h3>My Favorite Movie for Today</h3>
            <p class="favouriteMovieTitle"></p>
        </div>

        <footer>
            <h3>Find me to discuss the movie</h3>

            <ul>
                <li> <a href="#">Twitter <i class="fa-brands fa-x-twitter"></i></a></li>
                <li> <a href="#">Instagram <i class="fa-brands fa-instagram"></i></i></a> </li>
                <li> <a href="#">Facebook <i class="fa-brands fa-facebook"></i></a> </li>
            </ul>

            <p>&#169Martin Aleksander Levo <span class="year"><span></p>

        </footer>


    </div>

     <script src="scripts/app.js"></script>
</body>
</html>
